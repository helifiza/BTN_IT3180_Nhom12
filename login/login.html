<!DOCTYPE html>
<head>
    <title>Tên website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #FFCCCC;/*màu nền*/
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5); /* Đổ bóng cho nền */
        }

        .login-container {
            /* Tùy chỉnh border-radius để tạo hình dạng không đều */
            border-radius: 25% 15% 20% 10% / 15% 20% 10% 25%;
            border: 3px solid #7c4dff; /* Viền dày hơn, màu tím nhạt */
            padding: 30px;
            background-color: #CCFFFF;
            text-align: center;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.2), /* Đổ bóng mạnh hơn để tạo chiều sâu */
                -5px -5px 15px rgba(255, 255, 255, 0.5); /* Thêm đổ bóng sáng cho hiệu ứng 3D */
        }
        .highlight-login {/*định dạng chữ login*/
            font-size: 3em;
            color: rgb(76, 0, 255);
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
            display: block;
        }
        
        p {/*định dạng đoạn văn*/
            margin: 15px 0;
        }

        input {/*định dạng ô nhập liệu*/
            padding: 8px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {/*định dạng nút bấm*/
            font-size: 2em;
            color: rgb(76, 0, 255);
            background-color: antiquewhite;
            border: 1px solid rgb(76, 0, 255);
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {/*đổi màu khi di chuột vào nút*/
            background-color: #ffe0b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <span class = " highlight-login">Login</span>
        <form id = "loginForm">
            <p style="font-size: 1.5em;"> 
                <label for = "email">Email</label>
                <input type="email" id="email" >
            </p>
            <p style="font-size: 1.5em;">
                <label for = "password">  Password</label>
                <input type = "password" id = "password" >
            </p>
            <p><button type = "submit">Đăng nhập</button></p>
        </form>
        <p style="font-size: 1.2em;">Đăng ký</p>
        <p style="font-size: 1.2em;">Quên mật khẩu</p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
            var email = document.getElementById("email").value.trim();
            var pass = document.getElementById("password").value.trim();
            event.preventDefault();
            if(email === "" || pass === ""){
                alert("Vui lòng nhập đầy đủ thông tin đăng nhập.");
            }
            else{
                alert("Đăng nhập thành công!");
                window.location.assign("tasks.html");
            }
        });
    </script>
</body>
</html>
