<!DOCTYPE html>
<html lang = "vi">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Trang chủ học viên</title>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

        <style>
            /*Thiết lập chung và font chữ*/
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                display: block;
                min-height: 100vh;
            }

            .container{
                width: 1400px;
                min-height: 650px;
                background-color: #fff;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                border-radius: 8px;
                margin: 20px auto;
            }

            /*Phần tiêu đề*/
            .header{
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            /*Thay đổi: thêm ID và đặt màu mặc định cho tiêu đề*/
            .header-title{
                background-color: #fce4ec; /*hồng nhạt*/
                color: #d81b60;
                padding: 20px 80px;
                border-radius: 8px;
                border: 1px solid #d81b60;
                font-size: 30px;
                font-weight: bold;
            }

            .user-info{
                background-color: #bfa88c;
                color: #fff;
                padding: 20px 80px;
                border-radius: 20px;
                display: flex;
                align-items: center;
                font-size: 30px;
            }

            .user-info i{
                margin-left: 20px;
                font-size: 24px;
            } 

            /*Nội dung chính*/
            .main-content {
                display: flex; 
            }

            /*Thanh điều hướng*/
            .sidebar {
                width: 150px;
                display: flex;
                flex-direction: column;
                gap: 25px;
                margin-right: 20px;
            }

            .item{
                border: none;
                padding: 40px 20px;
                border-radius: 5px;
                text-align: center;
                cursor: pointer;
                font-size: 20px;
                font-weight: bold;
                color: #fff;
                transition: background-color 0.3s;
            }

            /*Màu cho nút*/
            .item[data-content = "Thông tin"] {background-color: #4db6ac;}
            .item[data-content = "Lớp học"] {background-color: #4db6ac;}
            .item[data-content = "Thông báo"] {background-color: #4db6ac;}
            .item.logout {background-color: #66bb6a;} /*Đăng xuất*/
            .item:hover, .item.active {
                opacity: 0.9;
            }

            /*Khu vực hiển thị nội dung*/
            .content-section {
                display: none; /*Ẩn đi*/
            }
            .content-section.active{
                display: block; /*Hiển thị ra*/
            }
            .content-area{
                flex-grow: 1;
            }

            /*Bảng lớp học*/
            .class-table{
                width: 100%;
                border-collapse: collapse;
                margin-top: 15px;
            }

            .class-table th, .class-table td{
                border: 1px solid #ddd;
                padding: 8px 10px;
                text-align: left;
                font-size: 14px;
                vertical-align: middle;
            }

            .class-table th{
                background-color: #f2f2f2;
            }

            /*Xem lịch học*/
            .schedule-btn{
                background-color: #007bff;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 12px;
            }

            .schedule-btn:hover{
                background-color: #0056b3;
            }

            /*Chi tiết lịch học*/
            .schedule-details-container {
                margin-top: 20px;
                border-top: 2px solid #eee;
                padding-top: 15px;
            }

            .schedule-detail-content{
                display: none; /*Mặc định ẩn*/
            }

            /*Danh sách buổi học*/
            .session-list{
                list-style-type: none;
                padding-left: 0;
            }

            .session-item{
                padding: 8px;
                margin-bottom: 5px;
                background-color: #f9f9f9;
                border: 1px solid #eee;
                border-radius: 4px;
                cursor: pointer; /*Cho phép bấm vào từng buổi*/
            }

            .session-item:hover{
                background-color: #e9e9e9;
            }

            /*Trạng thái đã gửi*/
            .session-item.submitted {
                background-color: #e0e0e0; /* Nền xám */
                color: #888; /* Chữ mờ */
                cursor: not-allowed; /* Con chuột báo cấm */
                pointer-events: none; /* Khóa không cho bấm chuột nữa */
                text-decoration: line-through; /* Gạch ngang chữ */
                border-color: #ccc;
            }

            /*CSS cho POPUP (MODAL)*/
            .modal-overlay {
                position: fixed;
                top: 0; left: 0;
                width: 100%; height: 100%;
                background: rgba(0, 0, 0, 0.5); /* Nền tối mờ */
                display: none; /* Mặc định ẩn */
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            .modal-box {
                background: white;
                padding: 25px;
                border-radius: 8px;
                width: 500px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                text-align: center;
                position: relative;
            }

            .modal-title {
                margin-top: 0;
                color: #d81b60;
                font-size: 22px;
            }

            .modal-session-info {
                font-weight: bold;
                color: #333;
                margin-bottom: 15px;
                display: block;
            }

            .modal-textarea {
                width: 100%;
                height: 80px;
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                resize: none; /* Không cho kéo giãn */
                font-family: Arial, sans-serif;
                box-sizing: border-box; /* Đảm bảo padding không làm vỡ khung */
            }

            .modal-btn {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                color: white;
            }

            .btn-send { background-color: #28a745; margin-right: 10px; }
            .btn-send:hover { background-color: #218838; }
            .btn-cancel { background-color: #dc3545; }
            .btn-cancel:hover { background-color: #c82333; }

            /*Thông báo*/
            .notif-list { 
                display: flex; 
                flex-direction: column; 
                gap: 15px; 
            } /* Khoảng cách giữa các thông báo */
        
            .notif-item {
                background-color: #f5f5f5; /* Nền xám */
                border: 1px solid #ddd;
                border-left: 5px solid #d81b60; 
                padding: 20px;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.2s;
                position: relative;
            }

            .notif-item:hover {
                background-color: #e0e0e0; 
                transform: translateX(5px); 
            }

            .notif-header {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
            }

            .notif-title { 
                font-size: 18px; 
                font-weight: bold; 
                color: #333; 
            }
            .notif-date { 
                font-size: 14px; 
                color: #777; 
                font-style: italic; 
            }
            .notif-preview { 
                font-size: 14px; 
                color: #555; 
                margin: 0; 
            }
            .notif-content-full {
                text-align: left; 
                max-height: 300px;
                overflow-y: auto;
                border: 1px solid #eee;
                padding: 10px;
                margin: 15px 0;
                background: #fafafa;
            }

            /*Thông tin*/
            .info-box {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px 40px;
                max-width: 800px; 
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }
            .info-row {
                display: flex;
                padding: 15px 0;
                border-bottom: 1px solid #eee; 
                align-items: center;
            }

            .info-row:last-child {
                border-bottom: none; 
            }

            .info-label {
                width: 200px; 
                font-weight: bold;
                color: #555;
                display: flex;
                align-items: center;
                gap: 10px; 
            }

            .info-label i {
                color: #4db6ac; 
                width: 20px;
                text-align: center;
            }

            .info-value {
                flex-grow: 1; 
                color: #333;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div class = "container">
            <header class = "header">
                <div class = "header-title" id = "main-header-title">Thông báo</div>
                <div class = "user-info">
                    <span>Tên học viên</span>
                    <i class = "fas fa-user-circle"></i>
                </div>
            </header>

            <main class = "main-content">
                <nav class = "sidebar">
                    <button class = "item" data-content = "Thông tin">Thông tin</button>
                    <button class = "item" data-content = "Lớp học">Lớp học</button>
                    <button class = "item active" data-content = "Thông báo">Thông báo</button>
                    <button class = "item logout" id = "logout-btn">Đăng xuất</button>
                </nav>

                <section class = "content-area">
                    <div id="Thông tin" class="content-section">
                        <h3>Thông tin cá nhân học viên</h3>
    
                        <div class="info-box">
                            <div class="info-row">
                                <span class="info-label"><i class="fas fa-id-card"></i> Mã học viên:</span>
                                <span class="info-value">HV2025001</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label"><i class="fas fa-user"></i> Họ và tên:</span>
                                <span class="info-value" style="font-weight: bold; color: #d81b60;">Nguyễn Bách Khoa</span>
                            </div>
