<!DOCTYPE html>
<head>
    <title>Tên website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #FFCCCC;/*màu nền*/
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5); /* Đổ bóng cho nền */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /*Chọn vai trò*/
        .role-selection {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .role-selection h3 {
            margin: 0 0 10px 0;
            color: #5e35b1;
        }

        .role-option {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
        }

        .role-option input[type="radio"] {
            display: none; /* Ẩn nút radio mặc định */
        }

        .role-option span {
            padding: 10px 20px;
            border: 2px solid #7c4dff;
            border-radius: 20px;
            color: #7c4dff;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
        }

        /* Hiệu ứng khi được chọn */
        .role-option input[type="radio"]:checked + span {
            background-color: #7c4dff;
            color: white;
            box-shadow: 0 0 10px rgba(124, 77, 255, 0.5);
        }
        .login-container {
            /* Tùy chỉnh border-radius để tạo hình dạng không đều */
            border-radius: 25% 15% 20% 10% / 15% 20% 10% 25%;
            border: 3px solid #7c4dff; /* Viền dày hơn, màu tím nhạt */
            padding: 40px;
            background-color: #CCFFFF;
            text-align: center;
            width: 350px;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.2), /* Đổ bóng mạnh hơn để tạo chiều sâu */
                -5px -5px 15px rgba(255, 255, 255, 0.5); /* Thêm đổ bóng sáng cho hiệu ứng 3D */
        }

        .highlight-login {/*định dạng chữ login*/
            font-size: 3em;
            color: rgb(76, 0, 255);
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
            display: block;
            font-weight: bold;
        }
        
        .input-group {
            margin: 20px 0;
            text-align: left; /* Căn trái nhãn và ô input */
        }

        label {
            font-size: 1.2em;
            display: block; /* Xuống dòng cho đẹp */
            margin-bottom: 5px;
            color: #333;
        }

        input {/*định dạng ô nhập liệu*/}
    </style>
</head>
<body>
    <div class="role-selection">
        <h3>Vai trò của bạn</h3>
        <label class="role-option">
            <input type="radio" name="userRole" value="student" checked>
            <span>Học viên / Phụ huynh</span>
        </label>
        <label class="role-option">
            <input type="radio" name="userRole" value="teacher">
            <span>Giáo viên / Giảng viên</span>
        </label>
    </div>
    <div class="login-container">
        <span class = " highlight-login">Login</span>
        <form id = "loginForm">
            <div class = "input-group">
                <label for = "username">Username</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập">
            </div>
            <div class = "input-group">
                <label for = "password">Password</label>
                <input type = "password" id = "password" placeholder = "Nhập mật khẩu">
            </div>
            <p><button type = "submit">Đăng nhập</button></p>
        </form>
        <div class="footer-links">
            <p>Đăng ký</p>
            <p>Quên mật khẩu</p>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault();
            var user = document.getElementById("username").value.trim();
            var pass = document.getElementById("password").value.trim();
            //Lấy giá trị được chọn
            var role = document.querySelector('input[name="userRole"]:checked').value;
            console.log("Vai trò: ", role);
            console.log("Giá trị Username:", user);
            console.log("Giá trị Password:", pass);
            if(user === "" || pass === ""){
                alert("Vui lòng nhập đầy đủ thông tin đăng nhập.");
                return;
            }
            //Xử lý chuyển trang dựa theo vai trò
            alert("Đăng nhập thành công với vai trò: " + (role === 'teacher' ? 'Giáo viên' : 'Học viên'));
            if (role === "teacher"){
                window.location.assign("tasks.html");
            }
            else{
                window.location.assign("UI_hv.html");
            }
        });
    </script>
</body>
</html>
